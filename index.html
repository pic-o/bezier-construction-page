<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Our Website Will Be Coming Soon</title>
	<!-- Open Sans from Google Webfonts -->
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
	<!-- Main styles file -->
	<link rel="stylesheet" href="./styles.css" />
	<!-- Icons via Font Awesome -->
	<link rel="stylesheet" href="./font-awesome.min.css" />
	
	<!-- JavaScripts -->
	<script src="./modernizr.js"></script>
	<script src="./jquery-1.11.2.min.js"></script>
	<script src="./bezierCanvas.js"></script>
	<script type="text/javascript">
	$().ready(function(){
		// Activate bezierCanvas plugin on a #bg-canvas element
		$("#bg-canvas").bezierCanvas({
			maxStyles: 10,
			maxLines: 100,
			lineSpacing: 1,
			colorBase: {r: 100,g: 100,b: 100},
			colorVariation: {r: 150, g: 120, b: 150},
			delayVariation: 0.5,
			globalAlpha: 0.5,
			globalSpeed: 600,
		});
	});
	</script>
</head>
<body>
	<!-- Animated background -->
	<div class="fullFrame">
		<canvas id="bg-canvas"></canvas>
	</div>
	<!-- First screen -->
	<div class="splash">
		<div class="centered-unit">
			<div class="container">
				<!-- Main header -->
				<h1>We do our best to launch soon!</h1>
				<!-- Sub header -->
				<p class="lead">Dealing with some really complicated stuff here.</p>
		</div>
	</div>
	
	<!-- Footer -->
	<div class="footer">
		<!--
		<div class="container">
			&copy; 2014 Design as religion. All rights reserved.
		</div>
		-->
	</div>
	<!-- Footer end -->
</body>
</html>
